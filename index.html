<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>

        <form>
            <h2 class="h2-spacing">Signup for our newsletter</h2>
            <h3 class="spacing">Get the latest news on how your code is doing right in your inbox</h3>
            <div id="decor-box"></div>
            <section id="section-1">
                <h2 class="h2-margin">Contact Information</h2>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" class="resized-text-box" placeholder="Required" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" class="resized-text-box" placeholder="Required" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_number" class="resized-text-box">
                </div>
                <div>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" class="resized-text-box">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" class="resized-text-box">
                </div>
                <div>
                    <label for="state">State</label>
                    <select id="state" name="user_state" class="resized-text-box">
                        <option value="">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div id="align-left">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" id="zip_code" name="user_zip_code">
                </div>
            </section>

            <section id="section-2">
                <hr>
                <h2>Newsletter</h2>
                <div>
                    <h3> Select the newsletters you would like to receive</h3>
                    <div>
                        <input type="checkbox" id="html_news" name="html_news" checked>
                        <label for="html_news">HTML News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="css_news" name="css_news">
                        <label for="css_news">CSS News</label>  
                    </div>
                    <div>
                        <input type="checkbox" id="javascript_news" name="javascript_news">
                        <label for="javascript_news">Javascript News</label>
                    </div>
                </div>

                <div>
                    <h3>Newsletter format</h3>
                    <div>
                        <input type="radio" id="html" name="html" value="html" checked>
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="plain_text" name="plain_text" value="plain_text">
                        <label for="plain_text">Plain text</label>
                    </div>
                </div>
                <h3>Other topics you'd like to hear about</h3>
                <textarea id="story" name="story"></textarea>
            </section>
            <button class="btn" type="button">Sign Up</button>
        </form>
        
        <footer>
            <h3>Copyright The Code Review</h3>
        </footer>
        
    </body>
</html>
